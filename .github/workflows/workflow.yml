# GitHub Action workflow that runs on push to main branch
name: Run Tests on Push to Main Branch    
on:
  push:
    branches:
      - main
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: test-results/
#docker build and push the album-api image to ACR
  build-and-push:
    runs-on: ubuntu-latest
    needs: run-tests
    steps:
      - uses: actions/checkout@v2
      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: myregistry.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: myregistry.azurecr.io/album-api:latest
          file: ./album-api/Dockerfile
          

# tag the image with the GitHub run and push to docker hub
      - name: Tag and push Docker image to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: username/album-api:run-${{ github.run_number }}
          file: ./album-api/Dockerfile

# run tests on the album-api image
  test-album-api-image:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Pull the Docker image
        run: docker pull username/album-api:run-${{ github.run_number }}
      - name: Run tests inside the Docker container
        run: |
          docker run --rm username/album-api:run-${{ github.run_number }} npm test          


  # find and replace the %%VERSION%% by the GitHub action run id in every appmanifest.yml file

  update-app-manifests:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - uses: actions/checkout@v2
      - name: Update version in appmanifest.yml files
        run: |
          find . -name "appmanifest.yml" -exec sed -i 's/%%VERSION%%/${{ github.run_number }}/g' {} \;
      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Update appmanifest.yml with version ${{ github.run_number }}"
          git push origin main